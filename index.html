<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="An interactive rating component that allows a user to provide feedback of the content used/viewed">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <!-- Rating state start -->
  <main id="main">
    <section class="rating">
      <div role="img" class="star">
        <img class="star__icon" src="images/icon-star.svg" alt="a star icon">
      </div>

      <div role="text" class="feedback">
        <h1 class="feedback__heading">How did we do?</h1>
        <p class="feedback__body">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
      </div>

      <ul class="rate">
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>
      </ul>

      <button class="submit" id="submit">submit</button>
    </section>
    <!-- Rating state end -->


    <!-- Thank you state start -->
    <section class="thank-you" id="thankYou">
      <div role="img" class="phone">
        <img class="phone__img" src="images/illustration-thank-you.svg" alt="a phone showing a document">
      </div>

      <div role="dialog" class="answer">
        <p class="answer__text">You selected <span id="userFeedback"></span> out of 5</p>
      </div>

      <div role="text" class="confirmed">
        <h1 class="confirmed__heading">Thank you!</h1>
        <p class="confirmed__body">We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!</p>
      </div>
    </section>
    <!-- Thank you state end -->

  </main>

  <script src="js/script.js"></script>
</body>

</html>
